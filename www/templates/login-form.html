<i class="logo"> </i>
<form name="loginForm">
	<p>Bạn cần đăng nhập để sử dụng chức năng này</p>
	<div class="list list-inset">
	  <label class="item item-input">
	    <input type="text" placeholder="Tên đăng nhập" ng-model="account.username" autocorrect="off" autocapitalize="none">
	  </label>
	  <label class="item item-input">
	    <input type="password" placeholder="Mật khẩu" ng-model="account.password" autocorrect="off" autocapitalize="none">
	  </label>
	</div>
	
</form>
